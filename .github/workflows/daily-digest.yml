name: Hourly Maintenance Tasks

on:
  schedule:
    # Run every hour to:
    # 1. Check all timezones for daily digests
    # 2. Cleanup expired short links
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  hourly-maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Daily SMS Digest
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/daily-digest?secret=${{ secrets.CRON_SECRET }}")
          status_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)
          
          echo "Response: $body"
          echo "Status Code: $status_code"
          
          if [ "$status_code" != "200" ]; then
            echo "Failed to send daily digest"
            exit 1
          fi
          
      - name: Cleanup Expired Short Links
        run: |
          echo "üßπ Cleaning up expired short links..."
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.APP_URL }}/api/cron/cleanup-links?secret=${{ secrets.CRON_SECRET }}")
          status_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)
          
          echo "Response: $body"
          echo "Status Code: $status_code"
          
          if [ "$status_code" = "200" ]; then
            echo "‚úÖ Expired links cleaned successfully"
          else
            echo "‚ö†Ô∏è Failed to cleanup expired links (non-critical)"
          fi
      
      - name: Log Success
        if: success()
        run: echo "‚úÖ Hourly maintenance completed successfully at $(date)"
        
      - name: Log Failure
        if: failure()
        run: echo "‚ùå Hourly maintenance failed at $(date)"
